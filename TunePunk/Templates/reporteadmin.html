<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reporte de Administrador</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
  <header class="bg-dark text-light py-4">
    <div class="container">
      <h1 class="text-center">Reporte de Administrador</h1>
    </div>
  </header>

  <section class="container mt-5">
    <div class="row">
      <div class="col-md-12">
        <form>
          <div class="mb-3">
            <label for="titulo" class="form-label">Título del Reporte</label>
            <input type="text" class="form-control" id="titulo" placeholder="Ingrese el título del reporte">
          </div>
          <div class="mb-3">
            <label for="descripcion" class="form-label">Descripción</label>
            <textarea class="form-control" id="descripcion" rows="3" placeholder="Ingrese una descripción del reporte"></textarea>
          </div>
          <div class="mb-3">
            <label for="fecha" class="form-label">Fecha</label>
            <input type="date" class="form-control" id="fecha">
          </div>
          <div class="mb-3">
            <label for="hora" class="form-label">Hora</label>
            <input type="time" class="form-control" id="hora">
          </div>
          <div class="mb-3">
            <label for="estado" class="form-label">Estado</label>
            <select class="form-select" id="estado">
              <option value="pendiente">Pendiente</option>
              <option value="en progreso">En progreso</option>
              <option value="completado">Completado</option>
            </select>
          </div>
          <div class="mb-3">
            <label for="adjunto" class="form-label">Adjuntar Documentos</label>
            <input type="file" class="form-control" id="adjunto">
          
          </div>
          <button type="submit" class="btn btn-primary">Enviar Reporte</button>
          <button type="button" class="btn btn-secondary" onclick="generarPDF()">Guardar como PDF</button>
          <div>
            <a href="login.html" class="btn btn-primary">Volver a Inicio</a>
          </div>
        </form>
        
      </div>
    </div>
  </section>

  <footer class="bg-dark text-light py-4 mt-5">
    <div class="container text-center">
      <p>&copy; 2023 Sistema de Transportes. Todos los derechos reservados.</p>
    </div>
  </footer>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.2/html2pdf.bundle.min.js"></script>

  <script>
    function generarPDF() {
      var titulo = document.getElementById('titulo').value;
      var descripcion = document.getElementById('descripcion').value;
      var fecha = document.getElementById('fecha').value;
      var hora =

 document.getElementById('hora').value;
      var estado = document.getElementById('estado').value;

      var contenidoReporte = "<h2>Reporte de Administrador</h2>";
      contenidoReporte += "<p>Título: " + titulo + "</p>";
      contenidoReporte += "<p>Descripción: " + descripcion + "</p>";
      contenidoReporte += "<p>Fecha: " + fecha + "</p>";
      contenidoReporte += "<p>Hora: " + hora + "</p>";
      contenidoReporte += "<p>Estado: " + estado + "</p>";

      const options = {
        margin: 10,
        filename: 'reporte.pdf',
        image: { type: 'jpeg', quality: 0.98 },
        html2canvas: { scale: 2 },
        jsPDF: { unit: 'mm', format: 'a4', orientation: 'portrait' }
      };

      html2pdf().set(options).from(contenidoReporte).save();

      mostrarAlerta();
    }

    function mostrarAlerta() {
      alert("El archivo ha sido guardado y enviado correctamente.");
    }
  </script>
</body>
</html>
