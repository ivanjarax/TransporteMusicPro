<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reporte del Día - Administrador</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
  <header class="bg-dark text-light py-4">
    <div class="container">
      <h1 class="text-center">Reporte del Día - Administrador</h1>
    </div>
  </header>

  <section class="container mt-5">
    <div class="row">
      <div class="col-md-6 offset-md-3">
        <h2>Formulario de Reporte del Día</h2>
        <form>
          <div class="mb-3">
            <label for="fecha">Fecha</label>
            <input type="date" class="form-control" id="fecha" name="fecha">
          </div>
          <div class="mb-3">
            <label for="hora">Hora</label>
            <input type="time" class="form-control" id="hora" name="hora">
          </div>
          <div class="mb-3">
            <label for="descripcion">Descripción</label>
            <textarea class="form-control" id="descripcion" name="descripcion" rows="3"></textarea>
          </div>
          <div class="mb-3">
            <label for="estado">Estado</label>
            <select class="form-select" id="estado" name="estado">
              <option value="pendiente">Pendiente</option>
              <option value="en-progreso">En Progreso</option>
              <option value="completado">Completado</option>
            </select>
          </div>
          <button type="submit" class="btn btn-primary">Guardar Reporte</button>
        </form>
      </div>
    </div>
  </section>

  <footer class="bg-dark text-light py-4 mt-5">
    <div class="container text-center">
      <p>&copy; 2023 Sistema de Transportes Tune Punk Inc. Todos los derechos reservados.</p>
    </div>
  </footer>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
